<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todoplusjs.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>To Do App</h1>
        <div class="companent-conatainer">
          <div class="companent-title">Add New Task</div>
          <div class="input-container">
            <input type="text" id="input" placeholder="Please add item" />
            <button class="button">Add</button>
          </div>
        </div>
      </div>
      <div class="down-part">
        <div class="first">
          <span> Task list</span> <button class="delete">delete all</button>
        </div>
        <ul id="ul">
          <!--<li><span>React time</span> <button>X</button></li>
          <li><span>JS time</span> <button>X</button></li>
        --></ul>
      </div>
    </div>
    <script>
      const button = document.querySelector(".button");
      button.addEventListener("click", function () {
        var input = document.querySelector("#input");
        const li = document.createElement("li");
        li.append(input.value);
        var ul = document.querySelector("#ul");
        ul.append(li);
        document.querySelector("#input").value = "";
      });
    </script>
  </body>
</html>
